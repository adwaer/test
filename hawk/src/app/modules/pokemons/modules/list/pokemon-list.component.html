<div class="pokemon-list">
  <div class="pokemon-list__items">
    <mat-progress-bar
      *ngIf="isLoading$ | async"
      mode="indeterminate"
    ></mat-progress-bar>

    <div class="pokemon-list__items__card" *ngFor="let item of items$ | async">
      <app-pokemon-card
        [id]="item.id"
        [price]="item.price"
        [link]="[item.id]"
        [title]="item.name"
      ></app-pokemon-card>
      <app-pokemon-cart-button
        [id]="item.id"
        [name]="item.name"
        [price]="item.price"
      ></app-pokemon-cart-button>
    </div>
  </div>

  <ng-container *ngIf="total$ | async  as total">
    <mat-paginator *ngIf="paging$ | async as paging"
                   [length]="total"
                   [pageSize]="paging.limit"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="setPage($event)"
                   aria-label="Select page">
    </mat-paginator>
  </ng-container>
</div>
